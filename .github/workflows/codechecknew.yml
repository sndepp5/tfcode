name: Terraform Plan
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  
env:
  terraformversion: 1.5.7
  region: eu-central-1

jobs:
  Plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Terraform Plan
        uses: ./.github/actions
        with:
          terraform-version: ${{ env.terraformversion }}
          aws-access-key-id: ${{ secrets.aws-access-key-id}}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ env.region }}
    