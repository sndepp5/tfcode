name: Terraform Plan
on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        description: Access key for AWS account
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: Secret key for AWS account
        required: true

env:
  terraformversion: 1.5.7
  region: eu-central-1


jobs:
  Plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Terraform Plan
        uses: ./.github/actions
        with:
          terraform_version: ${{ env.terraformversion }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || inputs.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || inputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.region }}
    