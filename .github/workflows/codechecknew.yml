name: Cache

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # - name: Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: deps-node-${{ hashFiles('**/package-lock.json') }}
      - name: Node install
        run: |
          npm init
          npm install
      - name: Install dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    # outputs:
    #   script-file: ${{ steps.publish.outputs.script-file}}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
